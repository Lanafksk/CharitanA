<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Project Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        max-width: 650px;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .header {
        background-color: #fb1465;
        color: #fff;
        padding: 30px 20px;
        text-align: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .header img {
        display: block;
        max-width: 200px;
        margin: 0 auto;
      }
      .content {
        padding: 30px;
      }
      .content h1,
      .content h2 {
        color: #fb1465;
        font-weight: 700;
      }
      .content h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .content h2 {
        font-size: 20px;
        margin-top: 15px;
      }
      .content p {
        margin-bottom: 15px;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        background-color: #fb1465;
        color: #fff;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #d81159;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #777;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://i.ibb.co/4dVpd0T/Thi-t-k-ch-a-c-t-n-13.png"
          alt="Charity Logo"
          class="logo"
        />
      </div>
      <div class="content">
        <h1 class="text-xl font-bold mb-4">Hello, {{userName}}!</h1>
        <p class="mb-4">
          A new project matching your interests has been created:
        </p>
        <h2 class="text-lg font-semibold">{{project.title}}</h2>
        <p class="mb-2"><strong>Charity:</strong> {{project.charityName}}</p>
        <p class="mb-2"><strong>Category:</strong> {{project.category_id}}</p>
        <p class="mb-2"><strong>Region:</strong> {{project.region}}</p>
        <a href="[Project URL]" class="button">View Project</a>
      </div>
      <div class="footer">
        <p>Sincerely,<br />The Charity Team</p>
      </div>
    </div>
  </body>
</html>
