<!DOCTYPE html>
<html>

<head>
    <title>Donation Page</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .donation-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #0070ba;
            /* PayPal blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #005ea6;
        }

        #cardDetails {
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="donation-form">
        <h2>Donate to [Project Name]</h2>
        <input type="hidden" id="projectId" value="project_1">
        <label for="donorId">Donor ID (optional):</label>
        <input type="text" id="donorId" placeholder="Enter your donor ID">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="10" min="1" required>

        <label for="message">Message (optional):</label>
        <textarea id="message" placeholder="Enter a message"></textarea>

        <label for="recurring">Make this a monthly donation:</label> <input type="checkbox" id="recurring">

        <div id="buttons">
            <button id="paypalButton">Donate with PayPal</button>
            <button id="cardButton">Pay with Credit/Debit Card</button>
        </div>

        <form id="cardDetails">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required><br>
            <label for="expiryMonth">Expiry Month:</label>
            <input type="text" id="expiryMonth" required><br>
            <label for="expiryYear">Expiry Year:</label>
            <input type="text" id="expiryYear" required><br>
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" required><br>
            <button type="submit">Pay with Card</button>
        </form>

        <div id="paymentStatus" style="margin-top: 15px;"></div>
    </div>

    <script>
        const donateButton = document.getElementById("paypalButton");
        const cardButton = document.getElementById("cardButton");
        const projectIdInput = document.getElementById("projectId");
        const donorIdInput = document.getElementById("donorId");
        const amountInput = document.getElementById("amount");
        const messageInput = document.getElementById("message");
        const paymentStatus = document.getElementById("paymentStatus");
        const cardDetailsForm = document.getElementById("cardDetails");
        const recurringCheckbox = document.getElementById("recurring");

        cardButton.addEventListener("click", () => {
            cardDetailsForm.style.display = "block"; // Show card form
            document.getElementById("buttons").style.display = "none"; // Hide buttons
        });

        donateButton.addEventListener("click", async () => {
            const projectId = projectIdInput.value;
            const donorId = donorIdInput.value;
            const amount = parseFloat(amountInput.value);
            const message = messageInput.value;
            const isRecurring = recurringCheckbox.checked;

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            try {
                paymentStatus.textContent = "Processing payment...";
                const response = await fetch("/api/payments", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        project_id: projectId,
                        amount: amount,
                        donor_id: donorId,
                        message: message,
                        payment_method: "paypal",
                        is_recurring: isRecurring,
                        currency: "USD",
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Failed to initiate payment");
                }

                const data = await response.json();

                if (data.approvalUrl) {
                    // Redirect to PayPal's approval URL
                    window.location.href = data.approvalUrl;
                } else {
                    throw new Error("Approval URL not received from backend.");
                }
            } catch (error) {
                console.error("Error initiating payment:", error);
                paymentStatus.textContent = `Error: ${error.message}`;
            }
        });

        cardDetailsForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const projectId = projectIdInput.value;
            const donorId = donorIdInput.value;
            const amount = parseFloat(amountInput.value);
            const message = messageInput.value;
            const isRecurring = false; // You can modify this if you support recurring card payments

            // Collect card details from form
            const cardDetails = {
                cardNumber: document.getElementById("cardNumber").value,
                expiryMonth: document.getElementById("expiryMonth").value,
                expiryYear: document.getElementById("expiryYear").value,
                cvc: document.getElementById("cvc").value,
            };

            try {
                paymentStatus.textContent = "Processing payment...";
                const response = await fetch("/api/payments/card", { // Your card payment endpoint
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        project_id: projectId,
                        amount: amount,
                        payment_method: "card",
                        is_recurring: isRecurring,
                        donor_id: donorId,
                        message: message,
                        card_details: cardDetails,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Payment successful
                    paymentStatus.textContent = "Payment successful!";
                    cardDetailsForm.style.display = "none";
                    document.getElementById("buttons").style.display = "block";
                    // Optionally clear the form fields here
                } else {
                    console.error("Card payment error:", data.error);
                    paymentStatus.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error("Error processing card payment:", error);
                paymentStatus.textContent = "An error occurred while processing the payment.";
            }
        });
    </script>
</body>

</html>
